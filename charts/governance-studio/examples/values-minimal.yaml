# Minimal Configuration (Quick Start)
# The absolute minimum configuration needed to get governance-studio running
#
# Usage:
#   helm install governance-studio ./charts/governance-studio -f examples/values-minimal.yaml
#
# This example shows ONLY the values you MUST customize.
# All other values use sensible defaults from values.yaml
#
# Prerequisites:
#   1. Auth0 or Keycloak tenant configured
#   2. Backend services deployed (governance-service, auth-service, integrity-service)
#   3. Domain/hostname configured

# =============================================================================
# REQUIRED: Service URLs
# =============================================================================

config:
  # REQUIRED: Backend API URL (governance-service)
  apiUrl: "https://YOUR-DOMAIN/governanceService"

  # REQUIRED: Auth service URL
  authServiceUrl: "https://YOUR-DOMAIN/authService"

  # REQUIRED: Integrity service URL
  integrityServiceUrl: "https://YOUR-DOMAIN/integrityService"

  # REQUIRED: Choose ONE authentication provider
  authProvider: "auth0" # Options: "auth0", "keycloak"

  # ==========================================================================
  # For Auth0 (if authProvider is "auth0"):
  # ==========================================================================
  auth0Domain: "YOUR-TENANT.auth0.com"
  auth0ClientId: "YOUR_AUTH0_SPA_CLIENT_ID"
  auth0Audience: "https://YOUR-TENANT.auth0.com/api/v2/"

  # ==========================================================================
  # For Keycloak (if authProvider is "keycloak"):
  # ==========================================================================
  # keycloakUrl: "https://keycloak.your-domain.com"
  # keycloakRealm: "governance"
  # keycloakClientId: "governance-studio"

  # Application hostname
  appHostname: "YOUR-DOMAIN"
