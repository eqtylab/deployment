# Microsoft Entra ID Configuration Example
# Minimal configuration for deploying Governance Studio with Microsoft Entra ID.
# For all available values, see the chart's values.yaml and README.md.
#
# Usage:
#   Set these values under the `governance-studio:` key in your umbrella values file.

image:
  tag: ""
  pullPolicy: Always

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "64m"
  hosts:
    - host: "governance.your-domain.com"
      paths:
        - path: "/"
          pathType: "Prefix"
  tls:
    - secretName: "governance-studio-tls"
      hosts:
        - "governance.your-domain.com"

config:
  # Microsoft Entra ID Configuration
  entraClientId: "your-entra-client-id"
  entraTenantId: "your-tenant-id"
  # entraAuthority: "https://login.microsoftonline.com/your-tenant-id"  # optional, defaults to https://login.microsoftonline.com/<tenantId>

  # Application Settings
  appTitle: "Governance Studio"

  # Feature Flags
  features:
    governance: true
    lineage: true
