# Auth0 Configuration Example
# Minimal configuration for deploying Governance Studio with Auth0.
# For all available values, see the chart's values.yaml and README.md.
#
# Usage:
#   Set these values under the `governance-studio:` key in your umbrella values file.

image:
  tag: ""
  pullPolicy: Always

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "64m"
  hosts:
    - host: "governance.your-domain.com"
      paths:
        - path: "/"
          pathType: "Prefix"
  tls:
    - secretName: "governance-studio-tls"
      hosts:
        - "governance.your-domain.com"

config:
  # Auth0 Configuration
  auth0Domain: "your-tenant.us.auth0.com"
  auth0ClientId: "YOUR_AUTH0_SPA_CLIENT_ID"
  auth0Audience: "https://your-tenant.us.auth0.com/api/v2/"

  # Application Settings
  appTitle: "Governance Studio"

  # Feature Flags
  features:
    governance: true
    lineage: true
    guardianEnabled: true
    guardianGarage: true
    guardianRulebooks: true
    guardianOsFunctions: true
    guardianSdkFunctions: false
    agentManagement: true
