# Example customer values.yaml for deploying Governance Studio
# Copy this file and customize it for your specific environment

# Application configuration
config:
  # Your API endpoint
  apiUrl: "https://api.your-company.com"
  
  # Auth0 configuration for your tenant
  auth0Domain: "your-company.auth0.com"
  auth0ClientId: "your_auth0_client_id_here"
  auth0Audience: "https://api.your-company.com"
  
  # Application settings
  environment: "production"
  appTitle: "Your Company Governance Studio"
  appHostname: "governance.your-company.com"
  
  # Feature flags - enable/disable features as needed
  features:
    compliance: true
    governance: true
    guardian: true
    lineage: false  # Example: disable lineage feature
  
  # Customize branding for your organization
  branding:
    logoUrl: "/your-logo.svg"  # Place your logo in public folder
    primaryColor: "#1a365d"     # Your brand color
    companyName: "Your Company Name"

# Container image configuration
image:
  repository: "your-registry.com/governance-ui"
  tag: "v1.0.0"
  pullPolicy: IfNotPresent

# Configure ingress for your domain
ingress:
  enabled: true
  className: "nginx"  # or your ingress controller
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Add any additional annotations your infrastructure requires
  hosts:
    - host: governance.your-company.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: governance-your-company-tls
      hosts:
        - governance.your-company.com

# Resource limits appropriate for your workload
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

# Scaling configuration
replicaCount: 3

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

# If you need specific node placement
nodeSelector: {}
  # kubernetes.io/os: linux
  # node-type: frontend

tolerations: []

affinity: {}
