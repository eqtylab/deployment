# Auth0 Configuration Example
# Minimal configuration for deploying Auth Service with Auth0.
# For all available values, see the chart's values.yaml and README.md.
#
# Usage:
#   Set these values under the `auth-service:` key in your umbrella values file.

image:
  tag: ""
  pullPolicy: Always

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: "/$2"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "64m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/client-header-buffer-size: "16k"
    nginx.ingress.kubernetes.io/large-client-header-buffers: "4 16k"
  hosts:
    - host: "governance.your-domain.com"
      paths:
        - path: "/authService(/|$)(.*)"
          pathType: "ImplementationSpecific"
  tls:
    - secretName: "auth-service-tls"
      hosts:
        - "governance.your-domain.com"

config:
  # Auth0 Configuration
  idp:
    provider: "auth0"
    issuer: "https://your-tenant.us.auth0.com/"
    skipIssuerVerification: true
    auth0:
      domain: "your-tenant.us.auth0.com"
      managementAudience: "https://your-tenant.us.auth0.com/api/v2/"
      apiIdentifier: "https://governance.your-domain.com"

  # Key Vault Configuration (for DID keys)
  keyVault:
    provider: "azure_key_vault"
    azure:
      vaultUrl: "https://your-keyvault.vault.azure.net/"
      tenantId: "your-azure-tenant-id"

  # Service Account Configuration
  serviceAccounts:
    governanceWorker:
      audience: "https://your-tenant.us.auth0.com/api/v2/"
