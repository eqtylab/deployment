{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "auth-service.fullname" . }}
  labels:
    {{- include "auth-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "auth-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "auth-service.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- if and .Values.global (((.Values.global).secrets).imageRegistry).secretName }}
      imagePullSecrets:
        - name: {{ ((.Values.global).secrets).imageRegistry.secretName }}
      {{- else if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- if or .Values.serviceAccount.create .Values.serviceAccount.name }}
      serviceAccountName: {{ .Values.serviceAccount.name | default (include "auth-service.fullname" .) }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.extraInitContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default ((.Values.global).imagePullPolicy | default "IfNotPresent") }}
          ports:
            - name: http
              containerPort: {{ .Values.config.server.port }}
              protocol: TCP
            {{- if .Values.metrics.enabled }}
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "auth-service.fullname" . }}
            {{- if .Values.extraEnvVarsSecret }}
            - secretRef:
                name: {{ .Values.extraEnvVarsSecret }}
            {{- end }}
            {{- if .Values.extraEnvVarsConfigMap }}
            - configMapRef:
                name: {{ .Values.extraEnvVarsConfigMap }}
            {{- end }}
          env:
            # ========================================================================
            # Database Credentials (from secrets)
            # ========================================================================

            - name: DB_PASSWORD
              {{- if .Values.externalDatabase.password }}
              value: {{ .Values.externalDatabase.password | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalDatabase.passwordSecretKeyRef.name | default (((.Values.global).secrets).database).secretName | quote }}
                  key: {{ .Values.externalDatabase.passwordSecretKeyRef.key | default ((((.Values.global).secrets).database).keys).password | default "password" | quote }}
              {{- end }}

            # ========================================================================
            # Identity Provider Credentials (from secrets)
            # ========================================================================

            {{- $idpProvider := .Values.config.idp.provider | default (((.Values.global).secrets).auth).provider | default "" }}
            {{- if eq $idpProvider "keycloak" }}
            {{- /* Keycloak credentials */}}
            {{- $keycloakSecretName := .Values.secrets.auth.keycloak.name | default ((((.Values.global).secrets).auth).keycloak).secretName }}
            - name: IDP_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ $keycloakSecretName | quote }}
                  key: {{ (((((.Values.global).secrets).auth).keycloak).keys).backendClientId | default "backend-client-id" | quote }}
            - name: IDP_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $keycloakSecretName | quote }}
                  key: {{ (((((.Values.global).secrets).auth).keycloak).keys).backendClientSecret | default "backend-client-secret" | quote }}

            {{- else }}
            {{- /* Auth0 credentials (default) */}}
            {{- $authSecretName := .Values.secrets.auth.auth0.name | default ((((.Values.global).secrets).auth).auth0).secretName }}
            - name: IDP_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ $authSecretName | quote }}
                  key: {{ (((((.Values.global).secrets).auth).auth0).keys).clientId | default "client-id" | quote }}
            - name: IDP_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $authSecretName | quote }}
                  key: {{ (((((.Values.global).secrets).auth).auth0).keys).clientSecret | default "client-secret" | quote }}
            {{- if .Values.config.idp.auth0.enableManagementAPI }}
            - name: IDP_AUTH0_MANAGEMENT_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ $authSecretName | quote }}
                  key: {{ (((((.Values.global).secrets).auth).auth0).keys).mgmtClientId | default "mgmt-client-id" | quote }}
            - name: IDP_AUTH0_MANAGEMENT_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $authSecretName | quote }}
                  key: {{ (((((.Values.global).secrets).auth).auth0).keys).mgmtClientSecret | default "mgmt-client-secret" | quote }}
            {{- end }}
            {{- end }}

            # ========================================================================
            # Auth Service Credentials (API, JWT, and Session secrets)
            # ========================================================================

            {{- $authServiceSecretName := .Values.secrets.authService.name | default (((.Values.global).secrets).authService).secretName }}
            - name: API_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $authServiceSecretName | quote }}
                  key: {{ ((((.Values.global).secrets).authService).keys).apiSecret | default "api-secret" | quote }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $authServiceSecretName | quote }}
                  key: {{ ((((.Values.global).secrets).authService).keys).jwtSecret | default "jwt-secret" | quote }}
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $authServiceSecretName | quote }}
                  key: {{ ((((.Values.global).secrets).authService).keys).sessionSecret | default "session-secret" | quote }}

            # ========================================================================
            # Secret Manager Credentials (for DID key signing)
            # ========================================================================

            {{- $keyVaultProvider := .Values.config.keyVault.provider | default (((.Values.global).secrets).secretManager).provider | default "" }}
            {{- if or (eq $keyVaultProvider "azure") (eq $keyVaultProvider "azure_key_vault") }}
            {{- $keyVaultSecretName := .Values.secrets.secretManager.azure_key_vault.name | default ((((.Values.global).secrets).secretManager).azure_key_vault).secretName }}
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ $keyVaultSecretName | quote }}
                  key: {{ (((((.Values.global).secrets).secretManager).azure_key_vault).keys).clientId | default "client-id" | quote }}
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $keyVaultSecretName | quote }}
                  key: {{ (((((.Values.global).secrets).secretManager).azure_key_vault).keys).clientSecret | default "client-secret" | quote }}
            {{- end }}

            {{- if eq $keyVaultProvider "hashicorp" }}
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ ((.Values.secrets.secretManager).hashicorp).name | quote }}
                  key: "token"
            {{- end }}

            # ========================================================================
            # Governance Worker Credentials (governance-worker service account)
            # ========================================================================

            {{- if .Values.config.serviceAccounts.governanceWorker.enabled }}
            {{- $workerSecretName := .Values.secrets.governanceWorker.name | default (((.Values.global).secrets).governanceWorker).secretName }}
            {{- $workerClientIdKey := ((((.Values.global).secrets).governanceWorker).keys).clientId | default "client-id" }}
            {{- $workerClientSecretKey := ((((.Values.global).secrets).governanceWorker).keys).clientSecret | default "client-secret" }}
            - name: SERVICE_ACCOUNT_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ $workerSecretName | quote }}
                  key: {{ ((((.Values.global).secrets).governanceWorker).keys).encryptionKey | default "encryption-key" | quote }}
            {{- if or (eq $idpProvider "auth0") (not $idpProvider) }}
            - name: AUTH0_GOVERNANCE_WORKER_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ $workerSecretName | quote }}
                  key: {{ $workerClientIdKey | quote }}
            - name: AUTH0_GOVERNANCE_WORKER_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $workerSecretName | quote }}
                  key: {{ $workerClientSecretKey | quote }}
            {{- end }}
            {{- if eq $idpProvider "keycloak" }}
            - name: KEYCLOAK_GOVERNANCE_WORKER_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ $workerSecretName | quote }}
                  key: {{ $workerClientIdKey | quote }}
            - name: KEYCLOAK_GOVERNANCE_WORKER_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $workerSecretName | quote }}
                  key: {{ $workerClientSecretKey | quote }}
            {{- end }}
            {{- end }}

            # ========================================================================
            # Token Exchange (Keycloak)
            # ========================================================================

            {{- if .Values.config.tokenExchange.enabled }}
            - name: AUTH_SERVICE_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.auth.keycloak.name | default ((((.Values.global).secrets).auth).keycloak).secretName | quote }}
                  key: {{ (((((.Values.global).secrets).auth).keycloak).keys).tokenExchangePrivateKey | default "token-exchange-private-key" | quote }}
            {{- end }}

            # ========================================================================
            # Extra Environment Variables
            # ========================================================================

            {{- with .Values.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          {{- with .Values.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        {{- with .Values.extraContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
{{- end }}
