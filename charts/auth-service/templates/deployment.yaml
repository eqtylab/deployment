{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "auth-service.fullname" . }}
  labels:
    {{- include "auth-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "auth-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "auth-service.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- if and .Values.global (((.Values.global).secrets).imageRegistry).secretName }}
      imagePullSecrets:
        - name: {{ ((.Values.global).secrets).imageRegistry.secretName }}
      {{- else if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- if or .Values.serviceAccount.create .Values.serviceAccount.name }}
      serviceAccountName: {{ .Values.serviceAccount.name | default (include "auth-service.fullname" .) }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-deps
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -ec
            - |
              echo "Waiting 5s for PostgreSQL to start..."
              sleep 5
              echo "Checking for Postgres at $DB_HOST:$DB_PORT..."
              until nc -z -w 2 "$DB_HOST" "$DB_PORT"; do
                echo "Postgres not ready yet..."
                sleep 2
              done
              echo "Postgres is ready!"

              echo "Checking for Governance Service at $GOV_SERVICE_HOST:$GOV_SERVICE_PORT..."
              until nc -z -w 2 "$GOV_SERVICE_HOST" "$GOV_SERVICE_PORT"; do
                echo "Governance Service not ready yet..."
                sleep 2
              done
              echo "Governance Service is ready!"
          env:
            - name: DB_HOST
              value: {{ .Values.externalDatabase.host | default ((.Values.global).postgresql).host | default (printf "%s-postgresql" .Release.Name) | quote }}
            - name: DB_PORT
              value: {{ .Values.externalDatabase.port | default ((.Values.global).postgresql).port | default "5432" | quote }}
            - name: GOV_SERVICE_HOST
              value: {{ printf "%s-governance-service" .Release.Name | quote }}
            - name: GOV_SERVICE_PORT
              value: "10001"
        {{- with .Values.initContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default ((.Values.global).imagePullPolicy | default "IfNotPresent") }}
          ports:
            - name: http
              containerPort: {{ .Values.config.server.port }}
              protocol: TCP
            {{- if .Values.metrics.enabled }}
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "auth-service.fullname" . }}
            {{- if .Values.extraEnvVarsSecret }}
            - secretRef:
                name: {{ .Values.extraEnvVarsSecret }}
            {{- end }}
            {{- if .Values.extraEnvVarsConfigMap }}
            - configMapRef:
                name: {{ .Values.extraEnvVarsConfigMap }}
            {{- end }}
          env:
            # ========================================================================
            # Database Credentials
            # ========================================================================

            - name: DB_PASSWORD
              {{- if .Values.externalDatabase.password }}
              value: {{ .Values.externalDatabase.password | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalDatabase.passwordSecretKeyRef.name | default (((.Values.global).secrets).database).secretName | quote }}
                  key: {{ .Values.externalDatabase.passwordSecretKeyRef.key | default ((((.Values.global).secrets).database).keys).password | default "password" | quote }}
              {{- end }}

            # ========================================================================
            # Identity Provider Credentials
            # ========================================================================

            {{- $idpProvider := .Values.config.idp.provider | default (((.Values.global).secrets).auth).provider | default "" }}
            {{- if eq $idpProvider "keycloak" }}
            {{- /* Keycloak credentials */}}
            {{- $keycloakSecretName := .Values.secrets.auth.keycloak.name | default ((((.Values.global).secrets).auth).keycloak).secretName | default "" }}
            - name: IDP_KEYCLOAK_SERVICE_ACCOUNT_CLIENT_ID
              {{- if .Values.config.idp.keycloak.serviceAccountClientId }}
              value: {{ .Values.config.idp.keycloak.serviceAccountClientId | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ $keycloakSecretName | quote }}
                  key: {{ (((((.Values.global).secrets).auth).keycloak).keys).serviceAccountClientId | default "service-account-client-id" | quote }}
              {{- end }}
            - name: IDP_KEYCLOAK_SERVICE_ACCOUNT_CLIENT_SECRET
              {{- if .Values.config.idp.keycloak.serviceAccountClientSecret }}
              value: {{ .Values.config.idp.keycloak.serviceAccountClientSecret | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ $keycloakSecretName | quote }}
                  key: {{ (((((.Values.global).secrets).auth).keycloak).keys).serviceAccountClientSecret | default "service-account-client-secret" | quote }}
              {{- end }}

            {{- else }}
            {{- /* Auth0 credentials (default) */}}
            {{- $authSecretName := .Values.secrets.auth.auth0.name | default ((((.Values.global).secrets).auth).auth0).secretName | default "" }}
            - name: IDP_CLIENT_ID
              {{- if .Values.config.idp.auth0.clientId }}
              value: {{ .Values.config.idp.auth0.clientId | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ $authSecretName | quote }}
                  key: {{ (((((.Values.global).secrets).auth).auth0).keys).clientId | default "client-id" | quote }}
              {{- end }}
            - name: IDP_CLIENT_SECRET
              {{- if .Values.config.idp.auth0.clientSecret }}
              value: {{ .Values.config.idp.auth0.clientSecret | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ $authSecretName | quote }}
                  key: {{ (((((.Values.global).secrets).auth).auth0).keys).clientSecret | default "client-secret" | quote }}
              {{- end }}
            - name: IDP_AUTH0_MANAGEMENT_CLIENT_ID
              {{- if .Values.config.idp.auth0.managementClientId }}
              value: {{ .Values.config.idp.auth0.managementClientId | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ $authSecretName | quote }}
                  key: {{ (((((.Values.global).secrets).auth).auth0).keys).mgmtClientId | default "mgmt-client-id" | quote }}
              {{- end }}
            - name: IDP_AUTH0_MANAGEMENT_CLIENT_SECRET
              {{- if .Values.config.idp.auth0.managementClientSecret }}
              value: {{ .Values.config.idp.auth0.managementClientSecret | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ $authSecretName | quote }}
                  key: {{ (((((.Values.global).secrets).auth).auth0).keys).mgmtClientSecret | default "mgmt-client-secret" | quote }}
              {{- end }}
            {{- end }}

            # ========================================================================
            # Auth Service Credentials (API and JWT secrets)
            # ========================================================================

            {{- $authServiceSecretName := .Values.secrets.authService.name | default (((.Values.global).secrets).authService).secretName | default "" }}
            - name: API_SECRET
              {{- if .Values.config.apiSecret }}
              value: {{ .Values.config.apiSecret | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ $authServiceSecretName | quote }}
                  key: {{ ((((.Values.global).secrets).authService).keys).apiSecret | default "api-secret" | quote }}
              {{- end }}
            - name: JWT_SECRET
              {{- if .Values.config.jwtSecret }}
              value: {{ .Values.config.jwtSecret | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ $authServiceSecretName | quote }}
                  key: {{ ((((.Values.global).secrets).authService).keys).jwtSecret | default "jwt-secret" | quote }}
              {{- end }}

            # ========================================================================
            # Secret Manager Credentials (for DID key signing)
            # ========================================================================

            {{- $keyVaultProvider := .Values.config.keyVault.provider | default (((.Values.global).secrets).secretManager).provider | default "" }}
            {{- if or (eq $keyVaultProvider "azure") (eq $keyVaultProvider "azure_key_vault") }}
            {{- $keyVaultSecretName := .Values.secrets.secretManager.azure_key_vault.name | default ((((.Values.global).secrets).secretManager).azure_key_vault).secretName | default "" }}
            - name: AZURE_CLIENT_ID
              {{- if .Values.config.keyVault.azure.clientId }}
              value: {{ .Values.config.keyVault.azure.clientId | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ $keyVaultSecretName | quote }}
                  key: {{ (((((.Values.global).secrets).secretManager).azure_key_vault).keys).clientId | default "client-id" | quote }}
              {{- end }}
            - name: AZURE_CLIENT_SECRET
              {{- if .Values.config.keyVault.azure.clientSecret }}
              value: {{ .Values.config.keyVault.azure.clientSecret | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ $keyVaultSecretName | quote }}
                  key: {{ (((((.Values.global).secrets).secretManager).azure_key_vault).keys).clientSecret | default "client-secret" | quote }}
              {{- end }}
            {{- end }}

            # ========================================================================
            # Governance Worker Credentials (governance-worker service account)
            # ========================================================================

            {{- if .Values.config.serviceAccounts.governanceWorker.enabled }}
            {{- $workerSecretName := .Values.secrets.governanceWorker.name | default (((.Values.global).secrets).governanceWorker).secretName | default "" }}
            {{- $workerClientIdKey := ((((.Values.global).secrets).governanceWorker).keys).clientId | default "client-id" }}
            {{- $workerClientSecretKey := ((((.Values.global).secrets).governanceWorker).keys).clientSecret | default "client-secret" }}
            - name: SERVICE_ACCOUNT_ENCRYPTION_KEY
              {{- if .Values.config.serviceAccounts.governanceWorker.encryptionKey }}
              value: {{ .Values.config.serviceAccounts.governanceWorker.encryptionKey | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ $workerSecretName | quote }}
                  key: {{ ((((.Values.global).secrets).governanceWorker).keys).encryptionKey | default "encryption-key" | quote }}
              {{- end }}
            {{- if or (eq $idpProvider "auth0") (not $idpProvider) }}
            - name: AUTH0_GOVERNANCE_WORKER_CLIENT_ID
              {{- if .Values.config.serviceAccounts.governanceWorker.clientId }}
              value: {{ .Values.config.serviceAccounts.governanceWorker.clientId | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ $workerSecretName | quote }}
                  key: {{ $workerClientIdKey | quote }}
              {{- end }}
            - name: AUTH0_GOVERNANCE_WORKER_CLIENT_SECRET
              {{- if .Values.config.serviceAccounts.governanceWorker.clientSecret }}
              value: {{ .Values.config.serviceAccounts.governanceWorker.clientSecret | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ $workerSecretName | quote }}
                  key: {{ $workerClientSecretKey | quote }}
              {{- end }}
            {{- end }}
            {{- if eq $idpProvider "keycloak" }}
            - name: KEYCLOAK_GOVERNANCE_WORKER_CLIENT_ID
              {{- if .Values.config.serviceAccounts.governanceWorker.clientId }}
              value: {{ .Values.config.serviceAccounts.governanceWorker.clientId | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ $workerSecretName | quote }}
                  key: {{ $workerClientIdKey | quote }}
              {{- end }}
            - name: KEYCLOAK_GOVERNANCE_WORKER_CLIENT_SECRET
              {{- if .Values.config.serviceAccounts.governanceWorker.clientSecret }}
              value: {{ .Values.config.serviceAccounts.governanceWorker.clientSecret | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ $workerSecretName | quote }}
                  key: {{ $workerClientSecretKey | quote }}
              {{- end }}
            {{- end }}
            {{- end }}

            # ========================================================================
            # Token Exchange (Keycloak)
            # ========================================================================

            {{- if .Values.config.tokenExchange.enabled }}
            - name: AUTH_SERVICE_PRIVATE_KEY
              {{- if .Values.config.tokenExchange.privateKey }}
              value: {{ .Values.config.tokenExchange.privateKey | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.auth.keycloak.name | default ((((.Values.global).secrets).auth).keycloak).secretName | quote }}
                  key: {{ (((((.Values.global).secrets).auth).keycloak).keys).tokenExchangePrivateKey | default "token-exchange-private-key" | quote }}
              {{- end }}
            {{- end }}

            # ========================================================================
            # Extra Environment Variables
            # ========================================================================

            {{- with .Values.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          {{- with .Values.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        {{- with .Values.extraContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
{{- end }}
