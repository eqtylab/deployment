{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "auth-service.fullname" . }}
  labels:
    {{- include "auth-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "auth-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "auth-service.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- if and .Values.global (((.Values.global).secrets).imageRegistry).secretName }}
      imagePullSecrets:
        - name: {{ ((.Values.global).secrets).imageRegistry.secretName }}
      {{- else if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- if or .Values.serviceAccount.create .Values.serviceAccount.name }}
      serviceAccountName: {{ .Values.serviceAccount.name | default (include "auth-service.fullname" .) }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.extraInitContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default ((.Values.global).imagePullPolicy | default "IfNotPresent") }}
          ports:
            - name: http
              containerPort: {{ .Values.config.server.port }}
              protocol: TCP
            {{- if .Values.metrics.enabled }}
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "auth-service.fullname" . }}
            {{- if .Values.extraEnvVarsSecret }}
            - secretRef:
                name: {{ .Values.extraEnvVarsSecret }}
            {{- end }}
            {{- if .Values.extraEnvVarsConfigMap }}
            - configMapRef:
                name: {{ .Values.extraEnvVarsConfigMap }}
            {{- end }}
          env:
            # ========================================================================
            # Database Credentials (from secrets)
            # ========================================================================

            - name: DB_PASSWORD
              {{- if .Values.externalDatabase.password }}
              value: {{ .Values.externalDatabase.password | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalDatabase.passwordSecretKeyRef.name | default (((.Values.global).secrets).database).secretName | quote }}
                  key: {{ .Values.externalDatabase.passwordSecretKeyRef.key | default ((((.Values.global).secrets).database).keys).password | default "password" | quote }}
              {{- end }}

            # ========================================================================
            # Identity Provider Credentials (from secrets)
            # ========================================================================

            {{- $idpProvider := .Values.config.idp.provider | default (((.Values.global).secrets).auth).provider | default "" }}
            {{- $authSecretName := .Values.secrets.auth.name | default (eq $idpProvider "keycloak" | ternary ((((.Values.global).secrets).auth).keycloak).secretName ((((.Values.global).secrets).auth).auth0).secretName) | default "" }}
            {{- $authClientIdKey := .Values.secrets.auth.keys.clientId | default (((((.Values.global).secrets).auth).auth0).keys).clientId | default "client-id" }}
            {{- $authClientSecretKey := .Values.secrets.auth.keys.clientSecret | default (((((.Values.global).secrets).auth).auth0).keys).clientSecret | default "client-secret" }}
            {{- $authMgmtClientIdKey := .Values.secrets.auth.keys.managementClientId | default (((((.Values.global).secrets).auth).auth0).keys).managementClientId | default "mgmt-client-id" }}
            {{- $authMgmtClientSecretKey := .Values.secrets.auth.keys.managementClientSecret | default (((((.Values.global).secrets).auth).auth0).keys).managementClientSecret | default "mgmt-client-secret" }}

            {{- if $authSecretName }}
            - name: IDP_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ $authSecretName | quote }}
                  key: {{ $authClientIdKey | quote }}
            - name: IDP_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $authSecretName | quote }}
                  key: {{ $authClientSecretKey | quote }}

            {{- if or (eq $idpProvider "auth0") (not $idpProvider) }}
            {{- if .Values.config.idp.auth0.enableManagementAPI }}
            - name: IDP_AUTH0_MANAGEMENT_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ $authSecretName | quote }}
                  key: {{ $authMgmtClientIdKey | quote }}
            - name: IDP_AUTH0_MANAGEMENT_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $authSecretName | quote }}
                  key: {{ $authMgmtClientSecretKey | quote }}
            {{- end }}
            {{- end }}
            {{- end }}

            # ========================================================================
            # Security Credentials (API/JWT secrets)
            # ========================================================================

            {{- $securitySecretName := .Values.secrets.security.name | default (((.Values.global).secrets).authService).secretName | default "" }}
            {{- if $securitySecretName }}
            - name: API_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $securitySecretName | quote }}
                  key: {{ .Values.secrets.security.keys.apiSecret | quote }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $securitySecretName | quote }}
                  key: {{ .Values.secrets.security.keys.jwtSecret | quote }}
            {{- end }}

            # ========================================================================
            # Session Secret
            # ========================================================================

            {{- $sessionSecretName := .Values.secrets.session.name | default (((.Values.global).secrets).authService).secretName | default "" }}
            {{- if $sessionSecretName }}
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $sessionSecretName | quote }}
                  key: {{ .Values.secrets.session.keys.secret | quote }}
            {{- end }}

            # ========================================================================
            # Key Vault Credentials (for DID key signing)
            # ========================================================================

            {{- $keyVaultProvider := .Values.config.keyVault.provider | default (((.Values.global).secrets).secretManager).provider | default "" }}
            {{- if or (eq $keyVaultProvider "azure") (eq $keyVaultProvider "azure_key_vault") }}
            {{- $keyVaultSecretName := .Values.secrets.keyVault.name | default ((((.Values.global).secrets).secretManager).azure_key_vault).secretName | default "" }}
            {{- if $keyVaultSecretName }}
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ $keyVaultSecretName | quote }}
                  key: {{ .Values.secrets.keyVault.keys.clientId | quote }}
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $keyVaultSecretName | quote }}
                  key: {{ .Values.secrets.keyVault.keys.clientSecret | quote }}
            {{- end }}
            {{- end }}

            {{- if eq $keyVaultProvider "hashicorp" }}
            {{- $vaultSecretName := .Values.secrets.keyVault.name | default "" }}
            {{- if $vaultSecretName }}
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ $vaultSecretName | quote }}
                  key: "token"
            {{- end }}
            {{- end }}

            # ========================================================================
            # Worker Credentials (governance-worker service account)
            # ========================================================================

            {{- if .Values.config.serviceAccounts.governanceWorker.enabled }}
            {{- $workerSecretName := .Values.secrets.worker.name | default (((.Values.global).secrets).governanceWorker).secretName | default "" }}
            {{- if $workerSecretName }}
            - name: SERVICE_ACCOUNT_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ $workerSecretName | quote }}
                  key: {{ .Values.secrets.worker.keys.encryptionKey | quote }}

            {{- if or (eq $idpProvider "auth0") (not $idpProvider) }}
            - name: AUTH0_GOVERNANCE_WORKER_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ $workerSecretName | quote }}
                  key: {{ .Values.secrets.worker.keys.clientId | quote }}
            - name: AUTH0_GOVERNANCE_WORKER_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $workerSecretName | quote }}
                  key: {{ .Values.secrets.worker.keys.clientSecret | quote }}
            {{- end }}

            {{- if eq $idpProvider "keycloak" }}
            - name: KEYCLOAK_GOVERNANCE_WORKER_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ $workerSecretName | quote }}
                  key: {{ .Values.secrets.worker.keys.clientId | quote }}
            - name: KEYCLOAK_GOVERNANCE_WORKER_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $workerSecretName | quote }}
                  key: {{ .Values.secrets.worker.keys.clientSecret | quote }}
            {{- end }}
            {{- end }}
            {{- end }}

            # ========================================================================
            # Token Exchange (Keycloak)
            # ========================================================================

            {{- if .Values.config.tokenExchange.enabled }}
            {{- $tokenExchangeSecretName := .Values.secrets.tokenExchange.name | default (((.Values.global).secrets).authService).secretName | default "" }}
            {{- if $tokenExchangeSecretName }}
            - name: AUTH_SERVICE_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ $tokenExchangeSecretName | quote }}
                  key: {{ .Values.secrets.tokenExchange.keys.privateKey | quote }}
            {{- end }}
            {{- end }}

            # ========================================================================
            # Extra Environment Variables
            # ========================================================================

            {{- with .Values.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          {{- with .Values.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        {{- with .Values.extraContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
{{- end }}
