{{- if and .Values.enabled .Values.migration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "auth-service.fullname" . }}-migration
  labels:
    {{- include "auth-service.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: {{ .Values.migration.backoffLimit }}
  activeDeadlineSeconds: {{ .Values.migration.activeDeadlineSeconds }}
  ttlSecondsAfterFinished: {{ .Values.migration.ttlSecondsAfterFinished }}
  template:
    metadata:
      labels:
        {{- include "auth-service.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migration
    spec:
      restartPolicy: Never
      {{- if and .Values.global ((.Values.global.secrets).imageRegistry).secretName }}
      imagePullSecrets:
        - name: {{ .Values.global.secrets.imageRegistry.secretName }}
      {{- else if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/migrate"]
          env:
            # ==========================================================================
            # Database Configuration
            # ==========================================================================
            - name: DB_HOST
              value: {{ .Values.externalDatabase.host | default ((.Values.global).postgresql).host | default (printf "%s-postgresql" .Release.Name) | quote }}
            - name: DB_PORT
              value: {{ .Values.externalDatabase.port | default ((.Values.global).postgresql).port | default "5432" | quote }}
            - name: DB_NAME
              value: {{ .Values.externalDatabase.name | default ((.Values.global).postgresql).database | default "governance" | quote }}
            - name: DB_USER
              value: {{ .Values.externalDatabase.user | default ((.Values.global).postgresql).username | default "postgres" | quote }}
            - name: DB_PASSWORD
              {{- if .Values.externalDatabase.password }}
              value: {{ .Values.externalDatabase.password | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalDatabase.passwordSecretKeyRef.name | default ((.Values.global.secrets).database).secretName | quote }}
                  key: {{ .Values.externalDatabase.passwordSecretKeyRef.key | default ((.Values.global.secrets).database).keys.password | default "password" | quote }}
              {{- end }}
            - name: DB_SSL_MODE
              value: {{ .Values.externalDatabase.sslMode | quote }}
            - name: DATABASE_MIGRATIONS_PATH
              value: {{ .Values.migrations.path | quote }}
          {{- with .Values.migration.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
