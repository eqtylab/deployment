{{- if .Values.migration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "auth-service.fullname" . }}-migration
  labels:
    {{- include "auth-service.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        {{- include "auth-service.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migration
    spec:
      restartPolicy: Never
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/migrate"]
          env:
            - name: DB_HOST
              value: {{ include "auth-service.databaseHost" . | quote }}
            - name: DB_PORT
              value: {{ .Values.config.database.port | quote }}
            - name: DB_NAME
              value: {{ .Values.config.database.name | quote }}
            - name: DB_USER
              value: {{ .Values.config.database.user | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "auth-service.databaseSecretName" . }}
                  key: {{ include "auth-service.databaseSecretKey" . }}
            - name: DB_SSL_MODE
              value: {{ .Values.config.database.sslMode | quote }}
            - name: DATABASE_MIGRATIONS_PATH
              value: {{ .Values.config.database.migrationsPath | default "/internal/database/migrations" | quote }}
{{- end }}
