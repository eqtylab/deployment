apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "governance-service.fullname" . }}
  labels:
    {{- include "governance-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.api.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "governance-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "governance-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccount.create }}
      serviceAccount:
        name: {{ include "governance-service.serviceAccountName" . }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          command: {{ .Values.api.command }}
          args: {{ .Values.api.args }}
          envFrom:
            - configMapRef:
                name: {{ include "governance-service.fullname" . }}
            - secretRef:
                name: {{ include "governance-service.fullname" . }}
          env:
          - name: LOG_LEVEL
            value: {{ .Values.config.logLevel }}
          - name: APP_ENV
            value: {{ .Values.config.appEnv }}
          - name: DB_HOST
            value: "{{ .Release.Name }}-postgresql"
          - name: DB_PORT
            value: "{{ .Values.externalDatabase.port }}"
          - name: DB_NAME
            value: {{ .Values.externalDatabase.database }}
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                {{- if .Values.externalDatabase.passwordSecretKeyRef }}
                name: {{ .Values.externalDatabase.passwordSecretKeyRef.name | quote }}
                key: {{ .Values.externalDatabase.passwordSecretKeyRef.key | quote }}
                {{- else }}
                name: "postgresql"
                key: "postgres-password"
                {{- end }}
          - name: GCS_BUCKET_NAME
            value: {{ .Values.config.gcsBucketName }}
          - name: GCS_CREDENTIALS_FILE
            value: "/var/secrets/google/attachments-sa.json"
          - name: AUTH0_DOMAIN
            value: {{ .Values.config.auth0Domain }}
          - name: AUTH0_CLIENT_ID
            valueFrom:
              secretKeyRef:
                {{- if .Values.auth0SecretKeyRef }}
                name: {{ .Values.auth0SecretKeyRef.name | quote }}
                key: {{ .Values.auth0SecretKeyRef.clientIdKey | quote }}
                {{- else }}
                name: "auth0-secret"
                key: "auth0-client-id"
                {{- end }}
          - name: AUTH0_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                {{- if .Values.auth0SecretKeyRef }}
                name: {{ .Values.auth0SecretKeyRef.name | quote }}
                key: {{ .Values.auth0SecretKeyRef.clientSecretKey | quote }}
                {{- else }}
                name: "auth0-secret"
                key: "auth0-client-secret"
                {{- end }}
          - name: AUTH0_SYNC_AT_STARTUP
            value: {{ .Values.auth0SyncAtStartup | quote }}
          - name: AUTH0_SYNC_PAGE_SIZE
            value: {{ .Values.auth0SyncPageSize | quote }}
          - name: INTEGRITY_SERVICE_URL
            value: {{ .Values.config.integrityServiceUrl }}
          - name: AUTH_SERVICE_URL
            value: {{ .Values.config.authServiceUrl }}
          {{- if .Values.config.serviceAccount.enabled }}
          - name: INTEGRITY_AUTH_SERVICE_URL
            value: {{ .Values.config.serviceAccount.authServiceUrl | default .Values.config.authServiceUrl }}
          - name: INTEGRITY_AUTH_SERVICE_API_KEY
            valueFrom:
              secretKeyRef:
                {{- if .Values.config.serviceAccount.existingSecret }}
                name: {{ .Values.config.serviceAccount.existingSecret }}
                key: {{ .Values.config.serviceAccount.existingSecretKeys.apiKey | default "auth-service-api-key" }}
                {{- else }}
                name: {{ include "governance-service.fullname" . }}-service-account
                key: auth-service-api-key
                {{- end }}
          {{- end }}
          {{- if .Values.huggingFaceTokenSecretKeyRef }}
          # Get token from external secret
          - name: HUGGING_FACE_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ .Values.huggingFaceTokenSecretKeyRef.name | quote }}
                key: {{ .Values.huggingFaceTokenSecretKeyRef.key | quote }}
          {{- end }}
          {{- if .Values.credentialEncryptionKeySecretKeyRef }}
          # Get encryption key from external secret
          - name: CREDENTIAL_ENCRYPTION_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Values.credentialEncryptionKeySecretKeyRef.name | quote }}
                key: {{ .Values.credentialEncryptionKeySecretKeyRef.key | quote }}
          {{- end }}
          {{- if .Values.migrations }}
          # Run migrations on startup
          - name: MIGRATIONS_RUN_AT_STARTUP
            value: {{ .Values.migrations.runAtStartup | quote }}
          - name: MIGRATIONS_PATH
            value: {{ .Values.migrations.path | quote }}
          {{- end }}
          volumeMounts:
            - name: gcp-sa-volume
              mountPath: /var/secrets/google
              readOnly: true
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          startupProbe:
            httpGet:
              path: {{ .Values.config.path }} # TODO: Endpoint that checks DB
              port: http
            failureThreshold: 30 # e.g., 30 * 10s = 5 minutes for DB to be ready
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: {{ .Values.config.path }}
              port: http
            initialDelaySeconds: 10 # After startupProbe succeeds
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: {{ .Values.config.path }} # Same as startup or more comprehensive
              port: http
            # initialDelaySeconds can be short here as startupProbe handles initial delay
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: gcp-sa-volume
          secret:
            secretName: {{ .Values.serviceAccount.name | quote }}
            items:
              - key: "gcs-sa.json"
                path: "attachments-sa.json"
