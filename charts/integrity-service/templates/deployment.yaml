{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "integrity-service.fullname" . }}
  labels:
    {{- include "integrity-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "integrity-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "integrity-service.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- if and .Values.global (((.Values.global).secrets).imageRegistry).secretName }}
      imagePullSecrets:
        - name: {{ ((.Values.global).secrets).imageRegistry.secretName }}
      {{- else if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- if or .Values.serviceAccount.create .Values.serviceAccount.name }}
      serviceAccountName: {{ .Values.serviceAccount.name | default (include "integrity-service.fullname" .) }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - "integrity-service"
          args:
            - "start"
          env:
            # ========================================================================
            # Application Configuration
            # ========================================================================
            
            # Rust Environment
            - name: RUST_ENVIRONMENT
              value: {{ .Values.env.rustEnv | default ((.Values.global).environmentType | default "") | quote }}

            # Service URLs
            - name: INTEGRITY_SERVICE_URL
              value: {{ .Values.env.integrityServiceUrl | default (printf "https://%s/integrityService" ((.Values.global).domain | default "")) | quote }}

            # ========================================================================
            # Database Configuration
            # ========================================================================
            
            - name: INTEGRITY_APP__db__host
              value: {{ .Values.env.integrityAppDbHost | default (printf "%s-postgresql" .Release.Name) | quote }}
            - name: INTEGRITY_APP__db__db_name
              value: {{ .Values.env.integrityAppDbName | quote }}
            - name: INTEGRITY_APP__db__user
              value: {{ .Values.env.integrityAppDbUser | default (((.Values.global).postgresql).username | default "postgres") | quote }}
            - name: INTEGRITY_APP__db__password
              {{- if .Values.env.integrityAppDbPassword }}
              value: {{ .Values.env.integrityAppDbPassword | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.database.name | default (((.Values.global).secrets).database).secretName }}
                  key: {{ .Values.secrets.database.keys.password | default ((((.Values.global).secrets).database).keys).password }}
              {{- end }}

            # ========================================================================
            # Blob Storage Configuration
            # ========================================================================
            
            {{- $storageProvider := .Values.env.integrityAppBlobStoreType }}
            
            {{- if $storageProvider }}
            - name: INTEGRITY_APP__blob_store__type
              value: {{ $storageProvider | quote }}
            {{- end }}
            
            {{- if or (eq $storageProvider "aws_s3") (.Values.secrets.storage.aws_s3.enabled) }}
            # AWS S3 Configuration
            - name: INTEGRITY_APP__blob_store__region
              value: {{ .Values.env.integrityAppBlobStoreRegion | quote }}
            - name: INTEGRITY_APP__blob_store__bucket
              value: {{ .Values.env.integrityAppBlobStoreBucket | quote }}
            - name: INTEGRITY_APP__blob_store__folder
              value: {{ .Values.env.integrityAppBlobStoreFolder | quote }}
            - name: AWS_ACCESS_KEY_ID
              {{- if .Values.env.integrityAppBlobStoreAccessKeyId }}
              value: {{ .Values.env.integrityAppBlobStoreAccessKeyId | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.storage.aws_s3.name | default ((((.Values.global).secrets).storage).aws_s3).secretName }}
                  key: {{ .Values.secrets.storage.aws_s3.keys.accessKeyId | default (((((.Values.global).secrets).storage).aws_s3).keys).accessKeyId }}
              {{- end }}
            - name: AWS_SECRET_ACCESS_KEY
              {{- if .Values.env.integrityAppBlobStoreSecretAccessKey }}
              value: {{ .Values.env.integrityAppBlobStoreSecretAccessKey | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.storage.aws_s3.name | default ((((.Values.global).secrets).storage).aws_s3).secretName }}
                  key: {{ .Values.secrets.storage.aws_s3.keys.secretAccessKey | default (((((.Values.global).secrets).storage).aws_s3).keys).secretAccessKey }}
              {{- end }}
            {{- end }}

            {{- if or (eq $storageProvider "azure_blob") (.Values.secrets.storage.azure_blob.enabled) }}
            # Azure Blob Storage Configuration
            - name: INTEGRITY_APP__blob_store__account
              value: {{ .Values.env.integrityAppBlobStoreAccount | quote }}
            - name: INTEGRITY_APP__blob_store__container
              value: {{ .Values.env.integrityAppBlobStoreContainer | quote }}
            - name: INTEGRITY_APP__blob_store__key
              {{- if .Values.env.integrityAppBlobStoreKey }}
              value: {{ .Values.env.integrityAppBlobStoreKey | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.storage.azure_blob.name | default ((((.Values.global).secrets).storage).azure_blob).secretName }}
                  key: {{ .Values.secrets.storage.azure_blob.keys.accountKey | default (((((.Values.global).secrets).storage).azure_blob).keys).accountKey }}
              {{- end }}
            {{- end }}

            # ========================================================================
            # Logging Configuration
            # ========================================================================
            
            - name: INTEGRITY_APP__logging__log_level__default
              value: {{ .Values.env.integrityAppLoggingLogLevelDefault | quote }}
            - name: INTEGRITY_APP__logging__log_level__integrity_service
              value: {{ .Values.env.integrityAppLoggingLogLevelIntegrityService | quote }}

            # ========================================================================
            # Authentication Configuration
            # ========================================================================
            
            - name: INTEGRITY_APP__auth__type
              value: {{ .Values.env.integrityAppAuthType | quote }}
            - name: INTEGRITY_APP__auth__url
              value: {{ .Values.env.integrityAppAuthUrl | default (printf "http://%s-auth-service:8080" .Release.Name) | quote }}

            # ========================================================================
            # Azure Key Vault Configuration
            # ========================================================================
            
            {{- $secretManagerProvider := .Values.env.integrityAppAuthSignerConfigType | default (((.Values.global).secrets).secretManager).provider }}
            {{- if or (eq $secretManagerProvider "azure_key_vault") (.Values.secrets.secretManager.azure_key_vault.enabled) }}
            
            # Auth Signer Config (for signing credentials)
            - name: INTEGRITY_APP__auth_signer_config__type
              value: {{ $secretManagerProvider | quote }}
            - name: INTEGRITY_APP__auth_signer_config__tenant_id
              {{- if .Values.env.integrityAppAuthSignerConfigTenantId }}
              value: {{ .Values.env.integrityAppAuthSignerConfigTenantId | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.secretManager.azure_key_vault.name | default ((((.Values.global).secrets).secretManager).azure_key_vault).secretName }}
                  key: {{ .Values.secrets.secretManager.azure_key_vault.keys.tenantId | default (((((.Values.global).secrets).secretManager).azure_key_vault).keys).tenantId }}
              {{- end }}
            - name: INTEGRITY_APP__auth_signer_config__client_id
              {{- if .Values.env.integrityAppAuthSignerConfigClientId }}
              value: {{ .Values.env.integrityAppAuthSignerConfigClientId | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.secretManager.azure_key_vault.name | default ((((.Values.global).secrets).secretManager).azure_key_vault).secretName }}
                  key: {{ .Values.secrets.secretManager.azure_key_vault.keys.clientId | default (((((.Values.global).secrets).secretManager).azure_key_vault).keys).clientId }}
              {{- end }}
            - name: INTEGRITY_APP__auth_signer_config__vault_url
              {{- if .Values.env.integrityAppAuthSignerConfigVaultUrl }}
              value: {{ .Values.env.integrityAppAuthSignerConfigVaultUrl | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.secretManager.azure_key_vault.name | default ((((.Values.global).secrets).secretManager).azure_key_vault).secretName }}
                  key: {{ .Values.secrets.secretManager.azure_key_vault.keys.vaultUrl | default (((((.Values.global).secrets).secretManager).azure_key_vault).keys).vaultUrl }}
              {{- end }}
            - name: INTEGRITY_APP__auth_signer_config__client_secret
              {{- if .Values.env.integrityAppAuthSignerConfigClientSecret }}
              value: {{ .Values.env.integrityAppAuthSignerConfigClientSecret | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.secretManager.azure_key_vault.name | default ((((.Values.global).secrets).secretManager).azure_key_vault).secretName }}
                  key: {{ .Values.secrets.secretManager.azure_key_vault.keys.clientSecret | default (((((.Values.global).secrets).secretManager).azure_key_vault).keys).clientSecret }}
              {{- end }}

            # Legacy Key Vault Config (still needed during migration)
            - name: INTEGRITY_APP__key_vault__tenant_id
              {{- if .Values.env.integrityAppKeyVaultTenantId }}
              value: {{ .Values.env.integrityAppKeyVaultTenantId | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.secretManager.azure_key_vault.name | default ((((.Values.global).secrets).secretManager).azure_key_vault).secretName }}
                  key: {{ .Values.secrets.secretManager.azure_key_vault.keys.tenantId | default (((((.Values.global).secrets).secretManager).azure_key_vault).keys).tenantId }}
              {{- end }}
            - name: INTEGRITY_APP__key_vault__client_id
              {{- if .Values.env.integrityAppKeyVaultClientId }}
              value: {{ .Values.env.integrityAppKeyVaultClientId | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.secretManager.azure_key_vault.name | default ((((.Values.global).secrets).secretManager).azure_key_vault).secretName }}
                  key: {{ .Values.secrets.secretManager.azure_key_vault.keys.clientId | default (((((.Values.global).secrets).secretManager).azure_key_vault).keys).clientId }}
              {{- end }}
            - name: INTEGRITY_APP__key_vault__vault_url
              {{- if .Values.env.integrityAppKeyVaultVaultUrl }}
              value: {{ .Values.env.integrityAppKeyVaultVaultUrl | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.secretManager.azure_key_vault.name | default ((((.Values.global).secrets).secretManager).azure_key_vault).secretName }}
                  key: {{ .Values.secrets.secretManager.azure_key_vault.keys.vaultUrl | default (((((.Values.global).secrets).secretManager).azure_key_vault).keys).vaultUrl }}
              {{- end }}
            - name: INTEGRITY_APP__key_vault__client_secret
              {{- if .Values.env.integrityAppKeyVaultClientSecret }}
              value: {{ .Values.env.integrityAppKeyVaultClientSecret | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.secretManager.azure_key_vault.name | default ((((.Values.global).secrets).secretManager).azure_key_vault).secretName }}
                  key: {{ .Values.secrets.secretManager.azure_key_vault.keys.clientSecret | default (((((.Values.global).secrets).secretManager).azure_key_vault).keys).clientSecret }}
              {{- end }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: "{{template "integrity-service.name" . }}"
              mountPath: {{ .Values.persistence.integrity.mountPath }}
              readOnly: false
          {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: "{{template "integrity-service.name" . }}"
          hostPath:
            path: {{ .Values.persistence.integrity.hostPath | quote }}
            type: DirectoryOrCreate
      {{- end }}
{{- end }}
