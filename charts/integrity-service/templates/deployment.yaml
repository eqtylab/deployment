{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "integrity-service.fullname" . }}
  labels:
    {{- include "integrity-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "integrity-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "integrity-service.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- if and .Values.global (((.Values.global).secrets).imageRegistry).secretName }}
      imagePullSecrets:
        - name: {{ ((.Values.global).secrets).imageRegistry.secretName }}
      {{- else if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- if or .Values.serviceAccount.create .Values.serviceAccount.name }}
      serviceAccountName: {{ .Values.serviceAccount.name | default (include "integrity-service.fullname" .) }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - "integrity-service"
          args:
            - "start"
          env:
            # ========================================================================
            # Application Configuration
            # ========================================================================
            
            # Rust Environment
            - name: RUST_ENVIRONMENT
              value: {{ .Values.config.rustEnv | default ((.Values.global).environmentType | default "") | quote }}

            # Service URLs
            - name: INTEGRITY_SERVICE_URL
              value: {{ .Values.config.integrityServiceUrl | default (printf "https://%s/integrityService" ((.Values.global).domain | default "")) | quote }}

            # ========================================================================
            # Database Configuration
            # ========================================================================
            
            - name: INTEGRITY_APP__db__host
              value: {{ .Values.config.integrityAppDbHost | default (((.Values.global).postgresql).host) | default (printf "%s-postgresql" .Release.Name) | quote }}
            - name: INTEGRITY_APP__db__db_name
              value: {{ .Values.config.integrityAppDbName | quote }}
            - name: INTEGRITY_APP__db__user
              value: {{ .Values.config.integrityAppDbUser | default (((.Values.global).postgresql).username | default "postgres") | quote }}
            - name: INTEGRITY_APP__db__password
              {{- if .Values.config.integrityAppDbPassword }}
              value: {{ .Values.config.integrityAppDbPassword | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.database.name | default (((.Values.global).secrets).database).secretName | quote }}
                  key: {{ ((((.Values.global).secrets).database).keys).password | default "password" | quote }}
              {{- end }}

            # ========================================================================
            # Blob Storage Configuration
            # ========================================================================
            
            {{- $storageProvider := .Values.config.integrityAppBlobStoreType }}
            
            {{- if $storageProvider }}
            - name: INTEGRITY_APP__blob_store__type
              value: {{ $storageProvider | quote }}
            {{- end }}
            
            {{- if eq $storageProvider "aws_s3" }}
            # AWS S3 Configuration
            {{- $s3SecretName := .Values.secrets.storage.aws_s3.name | default ((((.Values.global).secrets).storage).aws_s3).secretName }}
            - name: INTEGRITY_APP__blob_store__region
              value: {{ .Values.config.integrityAppBlobStoreRegion | quote }}
            - name: INTEGRITY_APP__blob_store__bucket
              value: {{ .Values.config.integrityAppBlobStoreBucket | quote }}
            - name: INTEGRITY_APP__blob_store__folder
              value: {{ .Values.config.integrityAppBlobStoreFolder | quote }}
            - name: AWS_ACCESS_KEY_ID
              {{- if .Values.config.integrityAppBlobStoreAccessKeyId }}
              value: {{ .Values.config.integrityAppBlobStoreAccessKeyId | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ $s3SecretName | quote }}
                  key: {{ (((((.Values.global).secrets).storage).aws_s3).keys).accessKeyId | default "access-key-id" | quote }}
              {{- end }}
            - name: AWS_SECRET_ACCESS_KEY
              {{- if .Values.config.integrityAppBlobStoreSecretAccessKey }}
              value: {{ .Values.config.integrityAppBlobStoreSecretAccessKey | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ $s3SecretName | quote }}
                  key: {{ (((((.Values.global).secrets).storage).aws_s3).keys).secretAccessKey | default "secret-access-key" | quote }}
              {{- end }}
            {{- end }}

            {{- if eq $storageProvider "azure_blob" }}
            # Azure Blob Storage Configuration
            - name: INTEGRITY_APP__blob_store__account
              value: {{ .Values.config.integrityAppBlobStoreAccount | quote }}
            - name: INTEGRITY_APP__blob_store__container
              value: {{ .Values.config.integrityAppBlobStoreContainer | quote }}
            - name: INTEGRITY_APP__blob_store__key
              {{- if .Values.config.integrityAppBlobStoreKey }}
              value: {{ .Values.config.integrityAppBlobStoreKey | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.storage.azure_blob.name | default ((((.Values.global).secrets).storage).azure_blob).secretName | quote }}
                  key: {{ (((((.Values.global).secrets).storage).azure_blob).keys).accountKey | default "account-key" | quote }}
              {{- end }}
            {{- end }}

            # ========================================================================
            # Logging Configuration
            # ========================================================================
            
            - name: INTEGRITY_APP__logging__log_level__default
              value: {{ .Values.config.integrityAppLoggingLogLevelDefault | quote }}
            - name: INTEGRITY_APP__logging__log_level__integrity_service
              value: {{ .Values.config.integrityAppLoggingLogLevelIntegrityService | quote }}

            # ========================================================================
            # Authentication Configuration
            # ========================================================================
            
            - name: INTEGRITY_APP__auth__type
              value: {{ .Values.config.integrityAppAuthType | quote }}
            - name: INTEGRITY_APP__auth__url
              value: {{ .Values.config.integrityAppAuthUrl | default (printf "http://%s-auth-service:8080" .Release.Name) | quote }}

          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: "{{template "integrity-service.name" . }}"
              mountPath: {{ .Values.persistence.integrity.mountPath }}
              readOnly: false
          {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: "{{template "integrity-service.name" . }}"
          hostPath:
            path: {{ .Values.persistence.integrity.hostPath | quote }}
            type: DirectoryOrCreate
      {{- end }}
{{- end }}
