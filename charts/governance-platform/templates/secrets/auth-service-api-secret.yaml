{{- if .Values.global.secrets.createSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.secrets.authServiceApiSecretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "governance-studio.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.global.secrets.values.authService.apiSecret }}
  api-secret: {{ .Values.global.secrets.values.authService.apiSecret | b64enc | quote }}
  {{- end }}
  {{- if .Values.global.secrets.values.authService.jwtSecret }}
  jwt-secret: {{ .Values.global.secrets.values.authService.jwtSecret | b64enc | quote }}
  {{- end }}
{{- end }}
