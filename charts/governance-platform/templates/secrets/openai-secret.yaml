{{- if .Values.global.secrets.createSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.secrets.openaiSecretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "governance-studio.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.global.secrets.values.openai.apiKey }}
  openai-api-key: {{ .Values.global.secrets.values.openai.apiKey | b64enc | quote }}
  {{- end }}
{{- end }}