# Enablement Check
{{- if and .Values.global.secrets.create (index .Values "governance-service" "enabled") (index .Values "governance-service" "config" "ai" "enabled") }}

# Data Validation
{{- if not .Values.global.secrets.governanceServiceAI.secretName }}
  {{- fail "global.secrets.governanceServiceAI.secretName is required when governance-service.config.ai.enabled is true and create is true" }}
{{- end }}
{{- if not .Values.global.secrets.governanceServiceAI.values.apiKey }}
  {{- fail "global.secrets.governanceServiceAI.values.apiKey is required when governance-service.config.ai.enabled is true and create is true" }}
{{- end }}

# Secret Resource
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.secrets.governanceServiceAI.secretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "governance-platform.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{ .Values.global.secrets.governanceServiceAI.keys.apiKey }}: {{ .Values.global.secrets.governanceServiceAI.values.apiKey | quote }}
{{- end }}
