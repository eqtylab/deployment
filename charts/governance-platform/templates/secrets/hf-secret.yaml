{{- if .Values.global.secrets.createSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.secrets.huggingFaceSecretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "governance-studio.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.global.secrets.values.huggingFace.token }}
  hugging-face-token: {{ .Values.global.secrets.values.huggingFace.token | b64enc | quote }}
  {{- end }}
{{- end }}