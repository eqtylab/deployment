# Enablement Check
{{- if and .Values.global.secrets.create (index .Values "auth-service" "enabled") }}

# Data Validation
{{- if not .Values.global.secrets.authService.secretName }}
  {{- fail "global.secrets.authService.secretName is required when auth-service is enabled and create is true" }}
{{- end }}
{{- if not .Values.global.secrets.authService.values.dbPassword }}
  {{- fail "global.secrets.authService.values.dbPassword is required when auth-service is enabled and create is true" }}
{{- end }}
{{- if not .Values.global.secrets.authService.values.sessionSecret }}
  {{- fail "global.secrets.authService.values.sessionSecret is required when auth-service is enabled and create is true" }}
{{- end }}
{{- if not .Values.global.secrets.authService.values.apiSecret }}
  {{- fail "global.secrets.authService.values.apiSecret is required when auth-service is enabled and create is true" }}
{{- end }}
{{- if not .Values.global.secrets.authService.values.jwtSecret }}
  {{- fail "global.secrets.authService.values.jwtSecret is required when auth-service is enabled and create is true" }}
{{- end }}

# Secret Resource
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.secrets.authService.secretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "governance-platform.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{ .Values.global.secrets.authService.keys.dbPassword }}: {{ .Values.global.secrets.authService.values.dbPassword | quote }}
  {{ .Values.global.secrets.authService.keys.sessionSecret }}: {{ .Values.global.secrets.authService.values.sessionSecret | quote }}
  {{ .Values.global.secrets.authService.keys.apiSecret }}: {{ .Values.global.secrets.authService.values.apiSecret | quote }}
  {{ .Values.global.secrets.authService.keys.jwtSecret }}: {{ .Values.global.secrets.authService.values.jwtSecret | quote }}
{{- end }}
