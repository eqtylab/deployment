{{- if .Values.global.secrets.createSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.secrets.governanceWorkerSecretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "governance-studio.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.global.secrets.values.governanceWorker.encryptionKey }}
  key: {{ .Values.global.secrets.values.governanceWorker.encryptionKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.global.secrets.values.governanceWorker.clientId }}
  governance-worker-client-id: {{ .Values.global.secrets.values.governanceWorker.clientId | b64enc | quote }}
  {{- end }}
  {{- if .Values.global.secrets.values.governanceWorker.clientSecret }}
  governance-worker-client-secret: {{ .Values.global.secrets.values.governanceWorker.clientSecret | b64enc | quote }}
  {{- end }}
{{- end }}
