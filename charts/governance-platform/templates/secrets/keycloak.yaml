# Enablement Check
{{- if and .Values.global.secrets.create (eq .Values.global.secrets.auth.provider "keycloak") }}

# Data Validation
{{- if not .Values.global.secrets.auth.keycloak.secretName }}
  {{- fail "global.secrets.auth.keycloak.secretName is required when provider is keycloak and create is true" }}
{{- end }}
{{- if not .Values.global.secrets.auth.keycloak.values.url }}
  {{- fail "global.secrets.auth.keycloak.values.url is required when provider is keycloak and create is true" }}
{{- end }}
{{- if not .Values.global.secrets.auth.keycloak.values.realm }}
  {{- fail "global.secrets.auth.keycloak.values.realm is required when provider is keycloak and create is true" }}
{{- end }}
{{- if not .Values.global.secrets.auth.keycloak.values.frontendClientId }}
  {{- fail "global.secrets.auth.keycloak.values.frontendClientId is required when provider is keycloak and create is true" }}
{{- end }}
{{- if not .Values.global.secrets.auth.keycloak.values.backendClientId }}
  {{- fail "global.secrets.auth.keycloak.values.backendClientId is required when provider is keycloak and create is true" }}
{{- end }}
{{- if not .Values.global.secrets.auth.keycloak.values.backendClientSecret }}
  {{- fail "global.secrets.auth.keycloak.values.backendClientSecret is required when provider is keycloak and create is true (generate with: openssl rand -hex 32)" }}
{{- end }}

# Secret Resource
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.secrets.auth.keycloak.secretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "governance-platform.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{ .Values.global.secrets.auth.keycloak.keys.url }}: {{ .Values.global.secrets.auth.keycloak.values.url | quote }}
  {{ .Values.global.secrets.auth.keycloak.keys.realm }}: {{ .Values.global.secrets.auth.keycloak.values.realm | quote }}
  {{ .Values.global.secrets.auth.keycloak.keys.frontendClientId }}: {{ .Values.global.secrets.auth.keycloak.values.frontendClientId | quote }}
  {{ .Values.global.secrets.auth.keycloak.keys.backendClientId }}: {{ .Values.global.secrets.auth.keycloak.values.backendClientId | quote }}
  {{ .Values.global.secrets.auth.keycloak.keys.backendClientSecret }}: {{ .Values.global.secrets.auth.keycloak.values.backendClientSecret | quote }}
{{- end }}
