# Enablement Check
{{- if and .Values.global.secrets.create (eq .Values.global.secrets.auth.provider "keycloak") }}

# Data Validation
{{- if not .Values.global.secrets.auth.keycloak.secretName }}
  {{- fail "global.secrets.auth.keycloak.secretName is required when provider is keycloak and create is true" }}
{{- end }}
{{- if not .Values.global.secrets.auth.keycloak.values.serviceAccountClientId }}
  {{- fail "global.secrets.auth.keycloak.values.serviceAccountClientId is required when provider is keycloak and create is true" }}
{{- end }}
{{- if not .Values.global.secrets.auth.keycloak.values.serviceAccountClientSecret }}
  {{- fail "global.secrets.auth.keycloak.values.serviceAccountClientSecret is required when provider is keycloak and create is true (generate with: openssl rand -hex 32)" }}
{{- end }}

# Secret Resource
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.secrets.auth.keycloak.secretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "governance-platform.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{ .Values.global.secrets.auth.keycloak.keys.serviceAccountClientId }}: {{ .Values.global.secrets.auth.keycloak.values.serviceAccountClientId | quote }}
  {{ .Values.global.secrets.auth.keycloak.keys.serviceAccountClientSecret }}: {{ .Values.global.secrets.auth.keycloak.values.serviceAccountClientSecret | quote }}
  {{- if .Values.global.secrets.auth.keycloak.values.tokenExchangePrivateKey }}
  {{ .Values.global.secrets.auth.keycloak.keys.tokenExchangePrivateKey }}: {{ .Values.global.secrets.auth.keycloak.values.tokenExchangePrivateKey | quote }}
  {{- end }}
{{- end }}
