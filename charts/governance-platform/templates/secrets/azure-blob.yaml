# Enablement Check
{{- if and .Values.global.secrets.create (or .Values.global.secrets.storage.azure_blob.values.accountKey .Values.global.secrets.storage.azure_blob.values.connectionString) }}

# Data Validation
{{- if not .Values.global.secrets.storage.azure_blob.secretName }}
  {{- fail "global.secrets.storage.azure_blob.secretName is required when creating Azure storage credentials secret" }}
{{- end }}

# Secret Resource
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.secrets.storage.azure_blob.secretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "governance-platform.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.global.secrets.storage.azure_blob.values.accountKey }}
  {{ .Values.global.secrets.storage.azure_blob.keys.accountKey }}: {{ .Values.global.secrets.storage.azure_blob.values.accountKey | quote }}
  {{- end }}
  {{- if .Values.global.secrets.storage.azure_blob.values.connectionString }}
  {{ .Values.global.secrets.storage.azure_blob.keys.connectionString }}: {{ .Values.global.secrets.storage.azure_blob.values.connectionString | quote }}
  {{- end }}
{{- end }}
