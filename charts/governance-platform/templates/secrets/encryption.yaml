# Enablement Check
{{- if and .Values.global.secrets.create (index .Values "governance-service" "enabled") }}

# Data Validation
{{- if not .Values.global.secrets.encryption.secretName }}
  {{- fail "global.secrets.encryption.secretName is required when global.secrets.create is true" }}
{{- end }}
{{- if not .Values.global.secrets.encryption.values.key }}
  {{- fail "global.secrets.encryption.values.key is required when global.secrets.create is true (generate with: openssl rand -base64 32)" }}
{{- end }}

# Secret Resource
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.secrets.encryption.secretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "governance-platform.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{ .Values.global.secrets.encryption.keys.key }}: {{ .Values.global.secrets.encryption.values.key | quote }}
{{- end }}
