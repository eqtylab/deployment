# Enablement Check
{{- if and .Values.global.secrets.create .Values.global.secrets.storage.gcs.values.serviceAccountJson }}

# Data Validation
{{- if not .Values.global.secrets.storage.gcs.secretName }}
  {{- fail "global.secrets.storage.gcs.secretName is required when creating GCS credentials secret" }}
{{- end }}

# Secret Resource
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.secrets.storage.gcs.secretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "governance-platform.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{ .Values.global.secrets.storage.gcs.keys.serviceAccountJson }}: {{ .Values.global.secrets.storage.gcs.values.serviceAccountJson | quote }}
{{- end }}
