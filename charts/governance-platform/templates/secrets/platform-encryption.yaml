{{- if .Values.global.secrets.createSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.secrets.encryptionKeySecretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "governance-studio.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.global.secrets.values.encryption.key }}
  key: {{ .Values.global.secrets.values.encryption.key | b64enc | quote }}
  {{- end }}

  {{- if .Values.global.secrets.values.azureKeyVault.vaultUrl }}
  azure-key-vault-url: {{ .Values.global.secrets.values.azureKeyVault.vaultUrl | b64enc | quote }}
  {{- end }}

  {{- if .Values.global.secrets.values.azureKeyVault.clientId }}
  azure-key-vault-client-id: {{ .Values.global.secrets.values.azureKeyVault.clientId | b64enc | quote }}
  {{- end }}

  {{- if .Values.global.secrets.values.azureKeyVault.clientSecret }}
  azure-key-vault-client-secret: {{ .Values.global.secrets.values.azureKeyVault.clientSecret | b64enc | quote }}
  {{- end }}

  {{- if .Values.global.secrets.values.encryption.azureKeySecretName }}
  azure-key-secret-name: {{ .Values.global.secrets.values.encryption.azureKeySecretName | b64enc | quote }}
  {{- end }}

  {{- if .Values.global.secrets.values.azureKeyVault.tenantId }}
  azure-key-vault-tenant-id: {{ .Values.global.secrets.values.azureKeyVault.tenantId | b64enc | quote }}
  {{- end }}
{{- end }}
