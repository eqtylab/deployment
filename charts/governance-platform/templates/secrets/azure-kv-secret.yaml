{{- if .Values.global.secrets.createSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.secrets.azureKVSecretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "governance-studio.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.global.secrets.values.azureKeyVault.clientId }}
  clientId: {{ .Values.global.secrets.values.azureKeyVault.clientId | b64enc | quote }}
  {{- end }}

  {{- if .Values.global.secrets.values.azureKeyVault.clientSecret }}
  clientSecret: {{ .Values.global.secrets.values.azureKeyVault.clientSecret | b64enc | quote }}
  {{- end }}

  {{- if .Values.global.secrets.values.azureKeyVault.tenantId }}
  tenantId: {{ .Values.global.secrets.values.azureKeyVault.tenantId | b64enc | quote }}
  {{- end }}

  {{- if .Values.global.secrets.values.azureKeyVault.vaultUrl }}
  vaultUrl: {{ .Values.global.secrets.values.azureKeyVault.vaultUrl | b64enc | quote }}
  {{- end }}
{{- end }}
