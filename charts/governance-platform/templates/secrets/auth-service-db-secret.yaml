{{- if .Values.global.secrets.createSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.secrets.authServiceDbSecretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "governance-studio.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.global.secrets.values.authService.dbPassword }}
  password: {{ .Values.global.secrets.values.authService.dbPassword | b64enc | quote }}
  {{- else if .Values.global.secrets.values.database.postgresPassword }}
  password: {{ .Values.global.secrets.values.database.postgresPassword | b64enc | quote }}
  {{- end }}
{{- end }}
