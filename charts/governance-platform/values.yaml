# =============================================================================
# GOVERNANCE STUDIO PLATFORM - HELM VALUES CONFIGURATION
# =============================================================================
# This values file configures the complete Governance Studio platform including
# all microservices, databases, and infrastructure components.
#
# IMPORTANT: This file contains example values. For production deployments:
# 1. Copy this file and customize for your environment
# 2. NEVER commit actual secrets to version control
# 3. Use external secret management (create=false) for production
# 4. Override the 'domain' value with your actual domain
# =============================================================================

# =============================================================================
# GLOBAL CONFIGURATION
# =============================================================================
global:
  # -- Environment Configuration
  # @default -- `production`
  # Defines the deployment environment type, affects logging, security, and performance settings
  # Options: development, staging, production
  environmentType: "production"

  # -- Base Domain
  # @default -- `governance.example.com`
  # Base domain for all ingress hostnames - MUST be overridden for your environment
  # This domain will be used by all services for external access
  # Example: governance.yourcompany.com
  domain: "governance.example.com"

  # -- Image Pull Policy
  # @default -- `IfNotPresent`
  # Default image pull policy for all containers
  # - IfNotPresent: Only pull if image doesn't exist locally (recommended for tagged releases)
  # - Always: Always pull the latest version (use for 'latest' tags or development)
  # - Never: Never pull, use local image only
  imagePullPolicy: "IfNotPresent"

  # -- Image Pull Secrets
  # @default -- `[{"name": "platform-image-pull-secret"}]`
  # Secrets for accessing private container registries
  # These secrets must exist in the namespace before deployment
  imagePullSecrets:
    - name: "platform-image-pull-secret"

  # -- PostgreSQL Configuration
  # PostgreSQL connection settings shared across all platform services
  postgresql:
    # -- Database Host
    # @default -- `""` (automatically resolves to deployed PostgreSQL service)
    host: ""
    # -- Database Port
    # @default -- `5432`
    port: 5432
    # -- Database Name
    # @default -- `governance`
    # Default database name (additional DBs created via initdb)
    database: "governance"
    # -- Database Username
    # @default -- `postgres`
    username: "postgres"
    # Note: Password is retrieved from the platform-database secret for security

  # -- Secrets Configuration
  # Centralized secret configuration for all platform components
  # Secrets can be created automatically by the chart or pre-created manually
  secrets:
    # -- Create Secrets
    # @default -- `false`
    # Set to true to have the chart create secrets from values below
    # Set to false to use pre-existing secrets (secrets must exist in namespace)
    create: false

    # -- Authentication Configuration
    # @default -- See values below
    auth:
      # -- Auth Provider
      # @default -- `auth0`
      # Options: auth0, keycloak
      provider: "auth0"

      # -- Auth0 Configuration (M2M credentials only)
      # @default -- See values below
      # Only used if provider=auth0
      # Note: SPA client ID is set via config, not secrets (it's public)
      auth0:
        secretName: "platform-auth0"
        keys:
          clientId: "client-id"
          clientSecret: "client-secret"
          mgmtClientId: "mgmt-client-id"
          mgmtClientSecret: "mgmt-client-secret"
        # Only used if create=true and provider=auth0
        values:
          # -- Auth0 Client ID (EQTYLab Platform API M2M - token validation)
          # @default -- `""` (REQUIRED if create=true)
          clientId: ""
          # -- Auth0 Client Secret (EQTYLab Platform API M2M)
          # @default -- `""` (REQUIRED if create=true)
          clientSecret: ""
          # -- Management API Client ID (Auth Service Backend M2M app)
          # @default -- `""` (REQUIRED if create=true)
          mgmtClientId: ""
          # -- Management API Client Secret (Auth Service Backend M2M app)
          # @default -- `""` (REQUIRED if create=true)
          mgmtClientSecret: ""

      # -- Keycloak Configuration
      # @default -- See values below
      # Only used if provider=keycloak
      keycloak:
        secretName: "platform-keycloak"
        keys:
          serviceAccountClientId: "service-account-client-id"
          serviceAccountClientSecret: "service-account-client-secret"
          tokenExchangePrivateKey: "token-exchange-private-key"
        # Only used if create=true and provider=keycloak
        values:
          # -- Service Account Client ID
          # @default -- `governance-platform-backend`
          serviceAccountClientId: "governance-platform-backend"
          # -- Service Account Client Secret
          # @default -- `""` (REQUIRED if create=true, generate with: openssl rand -hex 32)
          serviceAccountClientSecret: ""
          # -- Token Exchange Private Key
          # @default -- `""` (REQUIRED if create=true, for token exchange signing)
          tokenExchangePrivateKey: ""

    # -- Auth Service Credentials
    # @default -- See values below
    # Used by: auth-service for application secrets
    authService:
      secretName: "platform-auth-service"
      keys:
        apiSecret: "api-secret"
        jwtSecret: "jwt-secret"
      # Only used if create=true
      values:
        # -- API Secret
        # @default -- `""` (generate with: openssl rand -base64 32)
        apiSecret: ""
        # -- JWT Secret
        # @default -- `""` (generate with: openssl rand -base64 32)
        jwtSecret: ""

    # -- Database Credentials
    # @default -- See values below
    # Used by: governance-service, auth-service, integrity-service
    database:
      secretName: "platform-database"
      keys:
        username: "username"
        password: "password"
      # Only used if create=true
      values:
        # -- Database Username
        # @default -- `postgres`
        username: "postgres"
        # -- Database Password
        # @default -- `""` (REQUIRED if create=true)
        password: ""

    # -- Platform Encryption
    # @default -- See values below
    # Used for encrypting sensitive data in the database
    encryption:
      secretName: "platform-encryption-key"
      keys:
        key: "encryption-key"
      # Only used if create=true
      values:
        # -- Encryption Key
        # @default -- `""` (REQUIRED if create=true, generate with: openssl rand -base64 32)
        key: ""

    # -- Governance Service AI Credentials
    # @default -- See values below
    # Used by: governance-service for AI-based governance decisions
    governanceServiceAI:
      secretName: "platform-governance-service-ai"
      keys:
        apiKey: "api-key"
      # Only used if create=true
      values:
        # -- AI API Key
        # @default -- `""` (Anthropic API key)
        apiKey: ""

    # -- Governance Worker Credentials
    # @default -- See values below
    # Used by: governance-service worker for authentication
    governanceWorker:
      secretName: "platform-governance-worker"
      keys:
        encryptionKey: "encryption-key"
        clientId: "client-id"
        clientSecret: "client-secret"
      # Only used if create=true
      values:
        # -- Encryption Key
        # @default -- `""` (generate with: openssl rand -base64 32)
        encryptionKey: ""
        # -- Client ID
        # @default -- `""` (Auth0 M2M application client ID)
        clientId: ""
        # -- Client Secret
        # @default -- `""` (Auth0 M2M application client secret)
        clientSecret: ""

    # -- Image Registry Credentials
    # @default -- See values below
    # Credentials for pulling images from private registries
    imageRegistry:
      secretName: "platform-image-pull-secret"
      registry: "ghcr.io"
      # Only used if create=true
      values:
        # -- Registry Username
        # @default -- `""` (GitHub username or token name)
        username: ""
        # -- Registry Password
        # @default -- `""` (GitHub PAT with read:packages scope)
        password: ""
        # -- Registry Email
        # @default -- `""` (email associated with GitHub account)
        email: ""

    # -- Secret Manager Configuration
    # @default -- See values below
    # Used by: auth-service
    secretManager:
      # -- Secret Manager Provider
      # @default -- `azure_key_vault`
      # Options: azure_key_vault
      provider: "azure_key_vault"

      # -- Azure Key Vault
      # @default -- See values below
      # Only used if provider=azure_key_vault
      azure_key_vault:
        enabled: true
        secretName: "platform-azure-key-vault"
        keys:
          clientId: "client-id"
          clientSecret: "client-secret"
          tenantId: "tenant-id"
          vaultUrl: "vault-url"
        # Only used if create=true and provider=azure_key_vault
        values:
          # -- Azure Client ID
          # @default -- `""` (REQUIRED if create=true)
          clientId: ""
          # -- Azure Client Secret
          # @default -- `""` (REQUIRED if create=true)
          clientSecret: ""
          # -- Azure Tenant ID
          # @default -- `""` (REQUIRED if create=true)
          tenantId: ""
          # -- Azure Vault URL
          # @default -- `""` (REQUIRED if create=true)
          vaultUrl: ""

    # -- Storage Configuration
    # @default -- See values below
    # Used by: governance-service, integrity-service
    # Each service can choose its own storage provider independently
    storage:
      # -- Azure Blob Storage
      # @default -- See values below
      azure_blob:
        secretName: "platform-azure-blob"
        keys:
          accountKey: "account-key"
          connectionString: "connection-string"
        # Only used if create=true
        values:
          # -- Azure Account Key
          # @default -- `""` (REQUIRED if create=true)
          accountKey: ""
          # -- Azure Connection String
          # @default -- `""` (REQUIRED if create=true)
          connectionString: ""

      # -- AWS S3
      # @default -- See values below
      aws_s3:
        secretName: "platform-aws-s3"
        keys:
          accessKeyId: "access-key-id"
          secretAccessKey: "secret-access-key"
        # Only used if create=true
        values:
          # -- AWS Access Key ID
          # @default -- `""` (REQUIRED if create=true)
          accessKeyId: ""
          # -- AWS Secret Access Key
          # @default -- `""` (REQUIRED if create=true)
          secretAccessKey: ""

      # -- Google Cloud Storage
      # @default -- See values below
      gcs:
        secretName: "platform-gcs"
        keys:
          serviceAccountJson: "service-account-json"
        # Only used if create=true
        values:
          # -- GCS Service Account JSON
          # @default -- `""` (REQUIRED if create=true, base64-encoded)
          serviceAccountJson: ""

# =============================================================================
# Auth Service
# =============================================================================
# Default values for the auth-service Helm chart.
# ------------------------------------------------------------------------------
auth-service:
  # -- Enable Service
  # @default -- `true`
  # Enable the Auth Service
  enabled: true

  # -- Replica Count
  # @default -- `2`
  # Number of pod replicas to run (ignored if autoscaling.enabled is true)
  replicaCount: 2

  # -- Image Configuration
  # @default -- See values below
  # Container image settings for Auth Service
  image:
    # -- Image Repository
    # @default -- `ghcr.io/eqtylab/auth-service`
    repository: ghcr.io/eqtylab/auth-service
    # -- Image Pull Policy
    # @default -- `IfNotPresent`
    # Options: IfNotPresent, Always, Never
    pullPolicy: IfNotPresent
    # -- Image Tag
    # @default -- `""` (uses chart appVersion)
    tag: ""

  # -- Image Pull Secrets
  # @default -- `[]` (auto-configured from global.secrets.imageRegistry.secretName)
  # Additional secrets for pulling images from private registries
  imagePullSecrets: []

  # -- Name Override
  # @default -- `""`
  # Override the chart name used for resource naming
  nameOverride: ""

  # -- Full Name Override
  # @default -- `""`
  # Override the full name used for resource naming
  fullnameOverride: ""

  # -- Service Account Configuration
  # @default -- See values below
  serviceAccount:
    # -- Create Service Account
    # @default -- `true`
    create: true
    # -- Automount API Credentials
    # @default -- `true`
    automount: true
    # -- Service Account Annotations
    # @default -- `{}`
    annotations: {}
    # -- Service Account Name
    # @default -- `""` (generated if create is true)
    name: ""

  # -- Pod Annotations
  # @default -- `{}`
  # Additional annotations to add to pods
  podAnnotations: {}

  # -- Pod Labels
  # @default -- `{}`
  # Additional labels to add to pods
  podLabels: {}

  # -- Pod Security Context
  # @default -- See values below
  # Security context applied at the pod level
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000

  # -- Container Security Context
  # @default -- See values below
  # Security context applied at the container level
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000

  # -- Service Configuration
  # @default -- See values below
  service:
    # -- Enable Service
    # @default -- `true`
    enabled: true
    # -- Service Type
    # @default -- `ClusterIP`
    # Options: ClusterIP, NodePort, LoadBalancer
    type: ClusterIP
    # -- Service Port
    # @default -- `8080`
    port: 8080

  # -- Ingress Configuration
  # @default -- See values below
  ingress:
    # -- Enable Ingress
    # @default -- `false`
    enabled: false
    # -- Ingress Class Name
    # @default -- `""`
    # Example: "nginx", "traefik"
    className: ""
    # -- Ingress Annotations
    # @default -- `{}`
    annotations: {}
      # cert-manager.io/issuer: "letsencrypt-prod"
      # nginx.ingress.kubernetes.io/rewrite-target: /$2
      # nginx.ingress.kubernetes.io/proxy-body-size: "64m"
    # -- Ingress Hosts
    # @default -- See values below
    hosts:
      - host: auth.example.com
        paths:
          - path: "/authService(/|$)(.*)"
            pathType: ImplementationSpecific
    # -- TLS Configuration
    # @default -- `[]`
    tls: []
      # - secretName: auth-service-tls
      #   hosts:
      #     - auth.example.com

  # -- Resource Configuration
  # @default -- See values below
  # CPU and memory resource requests and limits
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

  # -- Autoscaling Configuration
  # @default -- See values below
  autoscaling:
    # -- Enable Autoscaling
    # @default -- `false`
    enabled: false
    # -- Minimum Replicas
    # @default -- `2`
    minReplicas: 2
    # -- Maximum Replicas
    # @default -- `10`
    maxReplicas: 10
    # -- Target CPU Utilization
    # @default -- `80`
    targetCPUUtilizationPercentage: 80
    # -- Target Memory Utilization
    # @default -- `80`
    targetMemoryUtilizationPercentage: 80

  # -- Pod Disruption Budget
  # @default -- See values below
  podDisruptionBudget:
    # -- Enable PDB
    # @default -- `true`
    enabled: true
    # -- Minimum Available
    # @default -- `1`
    # Note: typically only applied when autoscaling is enabled or replicaCount > 1
    minAvailable: 1

  # -- Node Selector
  # @default -- `{}`
  # Node labels for pod assignment
  nodeSelector: {}

  # -- Tolerations
  # @default -- `[]`
  # Tolerations for pod assignment
  tolerations: []

  # -- Affinity
  # @default -- See values below
  # Affinity rules for pod assignment
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - auth-service
            topologyKey: kubernetes.io/hostname

  # -- Init Containers
  # @default -- `[]`
  # Init containers to add to the pod
  initContainers: []

  # -- Startup Probe
  # @default -- See values below
  startupProbe:
    httpGet:
      path: /health
      port: http
    failureThreshold: 30
    periodSeconds: 10

  # -- Liveness Probe
  # @default -- See values below
  livenessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1

  # -- Readiness Probe
  # @default -- See values below
  readinessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
    successThreshold: 1

  # -- Volumes
  # @default -- `[]`
  # Additional volumes on the Deployment
  volumes: []

  # -- Volume Mounts
  # @default -- `[]`
  # Additional volumeMounts on the Deployment
  volumeMounts: []

  # =============================================================================
  # DATABASE CONFIGURATION
  # =============================================================================

  # -- External Database Configuration
  # @default -- See values below
  externalDatabase:
    # -- Database Host
    # @default -- `""` (auto-generated: "{Release.Name}-postgresql")
    host: ""
    # -- Database Port
    # @default -- `""` (defaults to 5432)
    port: ""
    # -- Database Name
    # @default -- `""` (defaults to "governance")
    name: ""
    # -- Database User
    # @default -- `""` (defaults to "postgres")
    user: ""
    # -- Database Password
    # @default -- `""` (auto-configured from global.secrets.database)
    password: ""
    # -- SSL Mode
    # @default -- `disable`
    # Options: disable, require, verify-ca, verify-full
    sslMode: "disable"

    # -- Password Secret Reference
    # @default -- See values below
    passwordSecretKeyRef:
      # -- Secret Name
      # @default -- `""` (auto-configured from global.secrets.database.secretName)
      name: ""
      # -- Secret Key
      # @default -- `""` (defaults to "password")
      key: ""

  # -- Database Migrations
  # @default -- See values below
  migrations:
    # -- Run at Startup
    # @default -- `true`
    # Run database migrations automatically at startup
    runAtStartup: true
    # -- Migration Path
    # @default -- `/internal/database/migrations`
    # Path to migration files within the container
    path: "/internal/database/migrations"

  # =============================================================================
  # SECRETS CONFIGURATION
  # =============================================================================

  # -- Secrets Configuration
  # @default -- See values below
  secrets:
    # -- Auth Provider Secrets
    # @default -- See values below
    # Only configure the section matching your auth provider
    auth:
      # -- Auth0 Secret
      # @default -- See values below
      # Only used when provider is "auth0"
      auth0:
        # -- Secret Name
        # @default -- `""` (auto-configured from global.secrets.auth.auth0.secretName)
        name: ""
      # -- Keycloak Secret
      # @default -- See values below
      # Only used when provider is "keycloak"
      keycloak:
        # -- Secret Name
        # @default -- `""` (auto-configured from global.secrets.auth.keycloak.secretName)
        name: ""

    # -- Auth Service Secrets
    # @default -- See values below
    authService:
      # -- Secret Name
      # @default -- `""` (auto-configured from global.secrets.authService.secretName)
      name: ""

    # -- Secret Manager Credentials
    # @default -- See values below
    # For DID key signing
    secretManager:
      # -- Azure Key Vault Secret
      # @default -- See values below
      # Only used when provider is "azure_key_vault"
      azure_key_vault:
        # -- Secret Name
        # @default -- `""` (auto-configured from global.secrets.secretManager.azure_key_vault.secretName)
        name: ""

    # -- Governance Worker Secret
    # @default -- See values below
    governanceWorker:
      # -- Secret Name
      # @default -- `""` (auto-configured from global.secrets.governanceWorker.secretName)
      name: ""

  # =============================================================================
  # APPLICATION CONFIGURATION
  # =============================================================================

  # -- Application Configuration
  # @default -- See values below
  config:
    # ---------------------------------------------------------------------------
    # Server Configuration
    # ---------------------------------------------------------------------------

    # -- Server Configuration
    # @default -- See values below
    server:
      # -- Port
      # @default -- `8080`
      port: 8080
      # -- Host
      # @default -- `0.0.0.0`
      host: "0.0.0.0"
      # -- Environment
      # @default -- `""` (auto-configured from global.environmentType, defaults to "development")
      environment: ""
      # -- Swagger Enabled
      # @default -- `true`
      # Enable Swagger documentation
      swaggerEnabled: true
      # -- Swagger Host
      # @default -- `""` (auto-generated from global.domain)
      # Only used when swaggerEnabled is true
      swaggerHost: ""
      # -- Swagger Base Path
      # @default -- `/authService`
      # Only used when swaggerEnabled is true
      swaggerBasePath: "/authService"

    # ---------------------------------------------------------------------------
    # Auth Service Secrets (API and JWT)
    # ---------------------------------------------------------------------------

    # -- API Secret
    # @default -- `""` (auto-configured from global.secrets.authService)
    apiSecret: ""

    # -- JWT Secret
    # @default -- `""` (auto-configured from global.secrets.authService)
    jwtSecret: ""

    # ---------------------------------------------------------------------------
    # Logging Configuration
    # ---------------------------------------------------------------------------

    # -- Logging Configuration
    # @default -- See values below
    logging:
      # -- Log Level
      # @default -- `info`
      # Options: debug, info, warn, error
      level: "info"
      # -- Log Format
      # @default -- `json`
      # Options: json, text
      format: "json"
      # -- Skip Paths
      # @default -- `/health,/health/live,/health/ready,/metrics`
      # Paths to skip in access logs
      skipPaths: "/health,/health/live,/health/ready,/metrics"

    # ---------------------------------------------------------------------------
    # CORS Configuration
    # ---------------------------------------------------------------------------

    # -- CORS Configuration
    # @default -- See values below
    cors:
      # -- Enable CORS
      # @default -- `false`
      # Usually handled by ingress in Kubernetes
      enabled: false
      # -- Allowed Origins
      # @default -- `*`
      origins: "*"

    # ---------------------------------------------------------------------------
    # Identity Provider Configuration
    # ---------------------------------------------------------------------------

    # -- Identity Provider Configuration
    # @default -- See values below
    idp:
      # -- Provider
      # @default -- `""` (auto-configured from global.secrets.auth.provider, defaults to "auth0")
      # Options: auth0, keycloak
      provider: ""
      # -- OIDC Issuer URL
      # @default -- `""`
      issuer: ""
      # -- Skip Issuer Verification
      # @default -- `false`
      # Dangerous - only for development
      skipIssuerVerification: false

      # -- Auth0 Configuration
      # @default -- See values below
      # Only used when provider is "auth0"
      auth0:
        # -- Domain
        # @default -- `""`
        # **REQUIRED for Auth0**: Tenant domain (e.g., "yourcompany.us.auth0.com")
        domain: ""
        # -- Management Audience
        # @default -- `""`
        # **REQUIRED for Auth0**: Management API audience (e.g., "https://yourcompany.us.auth0.com/api/v2/")
        managementAudience: ""
        # -- API Identifier
        # @default -- `""`
        # **REQUIRED for Auth0**: API identifier (e.g., "https://governance.yourcompany.com")
        apiIdentifier: ""
        # -- Default Connection
        # @default -- `Username-Password-Authentication`
        # Default connection for user creation
        defaultConnection: "Username-Password-Authentication"
        # -- Default Roles
        # @default -- `[user]`
        # Default roles for new users
        defaultRoles:
          - user
        # -- Send Invitation Email
        # @default -- `true`
        # Send invitation email on user creation
        sendInvitationEmail: true
        # -- Client ID
        # @default -- `""` (auto-configured from global.secrets.auth.auth0)
        # Only used when provider is "auth0"
        clientId: ""
        # -- Client Secret
        # @default -- `""` (auto-configured from global.secrets.auth.auth0)
        # Only used when provider is "auth0"
        clientSecret: ""
        # -- Management Client ID
        # @default -- `""` (auto-configured from global.secrets.auth.auth0)
        # Only used when provider is "auth0"
        managementClientId: ""
        # -- Management Client Secret
        # @default -- `""` (auto-configured from global.secrets.auth.auth0)
        # Only used when provider is "auth0"
        managementClientSecret: ""

      # -- Keycloak Configuration
      # @default -- See values below
      # Only used when provider is "keycloak"
      keycloak:
        # -- Realm
        # @default -- `""`
        # **REQUIRED for Keycloak**: Realm name (e.g., "governance")
        realm: ""
        # -- Admin URL
        # @default -- `""`
        # **REQUIRED for Keycloak**: Admin URL for admin operations (e.g., "https://keycloak.example.com")
        adminUrl: ""
        # -- Enable User Management
        # @default -- `false`
        # Enable user management via Keycloak admin API
        enableUserManagement: false
        # -- Enable Group Sync
        # @default -- `false`
        # Enable group sync with Keycloak
        enableGroupSync: false
        # -- Client ID
        # @default -- `""`
        # **REQUIRED for Keycloak**: SPA client ID (public, e.g., "governance-platform-frontend")
        clientId: ""
        # -- Service Account Client ID
        # @default -- `""` (auto-configured from global.secrets.auth.keycloak)
        # Only used when provider is "keycloak"
        serviceAccountClientId: ""
        # -- Service Account Client Secret
        # @default -- `""` (auto-configured from global.secrets.auth.keycloak)
        # Only used when provider is "keycloak"
        serviceAccountClientSecret: ""

    # ---------------------------------------------------------------------------
    # Key Vault Configuration
    # ---------------------------------------------------------------------------

    # -- Key Vault Configuration
    # @default -- See values below
    keyVault:
      # -- Provider
      # @default -- `""` (auto-configured from global.secrets.secretManager.provider)
      # Options: azure_key_vault, local
      provider: ""
      # -- Cache TTL Minutes
      # @default -- `15`
      # DID Key cache TTL in minutes
      cacheTTLMinutes: 15

      # -- Azure Key Vault Configuration
      # @default -- See values below
